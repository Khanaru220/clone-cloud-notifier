name: Create PR from 'stag-playground' to 'master' after push to Release
# 1
on:
  push:
    branches:
      - stag-playground
env:
  BASE_BRANCH: master
  HEAD_BRANCH: stag-playground

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Log env
        run: echo $BASE_BRANCH # Uses the global environment variable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Crate Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'merge branch'
          base: master
          branch: stag-playground
          labels: auto:github_action
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: Khanaru220
          reviewers: Khanaru220
          team-reviewers: |
            developers
            qa-team
          milestone: 1
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
