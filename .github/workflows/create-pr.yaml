name: Create PR from 'stag-playground' to 'master' after push to Release

# on 'push' event require set up token key https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#triggering-further-workflow-runs
# change - 1

on:
  push:
    branches:
      - stag-playground
env:
  BASE_BRANCH: master
  HEAD_BRANCH: stag-playground

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Log env
        run: |
          echo $BASE_BRANCH # Uses the global environment variable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Reset promotion branch
        run: |
          git fetch origin stag-playground:temp-branch
          git reset --hard temp-branch

      - name: Crate Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: master

      - name: Check outputs
        run: |
          echo "Pull Request Branch - ${{ steps.cpr.outputs.pull-request-branch }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
